
<div class="container mt-3">
<h2>New User Registar</h2>
    <div class="row">
        
        <div *ngIf="errMsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{errMsg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div *ngIf="successMsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{successMsg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        <form [formGroup]="userForm"  >
          <div class="col-md-8 mt-2">
              Name:<input type="text" formControlName="name" class="form-control">
          </div>
         <div class="row">
            <div class="col-md-4">
                Email:<input type="text" formControlName="email" class="form-control">
            </div>
            <div class="col-md-4 ">
                Phone:<input type="text" formControlName="phone" class="form-control">
            </div>
         </div>
         <div class="row">
            <div class="col-md-4 mt-2" *ngIf ="!getparamid" >
                <button class="btn btn-primary" (click)="userSubmit()" >Submit</button>&nbsp;  
            </div>
            <div class="col-md-4 mt-2" *ngIf ="getparamid" >
                <button class="btn btn-primary" (click)="update()" >Update</button>
            </div>
            
         </div>
         
        </form>
    </div>
</div>
